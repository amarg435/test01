apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaweb-deployment
  namespace: encora
  labels:
    app: javaweb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: javaweb
  template:
    metadata:
      labels:
        app: javaweb
    spec:
      containers:
      - name: javaweb
        image:
        repository: dovyear2020/encora
        tag: latest
        ports:
        - containerPort: 80
